<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <!-- <meta name="viewport" content="width=device-width, initial-scale=1"> -->
        <title>Document Camera</title>    
        <link rel="stylesheet" href="./dc-mobile.css">
        <link rel="icon" href="https://apps4everyone.tech/img/Apps4logo.ico" sizes="any">
        <link rel="icon" href="https://apps4everyone.tech/img/Apps4Logo.svg" type="image/svg+xml">
        
    </head>

    <body>
        <header class="titleheader">
            <h1>Apps4Everyone.tech | Document Camera</h1>
            <nav>
                <button id="toggle-video-button" data-state="closed" class="button small-round-button">Close Camera</button>
                <button id="take-photo-button" class="button small-round-button">Take Photo</button>
                <button id="toggle-photos-button" class="button small-round-button">View Photos</button>
            </nav>
        </header>
        <section id="video-container" class="video-container">
            <video id="video"></video>
        </section>
        <aside id="sidebar" class="sidebar">
            <section class="sidebar-header">
                <div id="close-sidebar-button" class="svg-button-container">
                    <svg width="20" height="20" viewBox="0 0 25 26" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                        <rect y="22" width="30" height="4" rx="2" transform="rotate(-45 0 22)" />
                        <rect x="3" y="1" width="30" height="4" rx="2" transform="rotate(45 3 1)" />
                    </svg>
                </div>
            </section>
            <section id="instructions" class="instructions-container">
                <button id="clear-photos-button" class="button small-round-button">Clear Photos</button>
                <p>Click photos to download</p>
            </section>
            <section id="photo-container" class="photo-container">
              </section>
        </aside>
        <canvas id="canvas" class="canvas"></canvas>
        <script module src="./doc-cam.js"></script> 
    </body>
</html>
