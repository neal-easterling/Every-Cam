<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <!-- <meta name="viewport" content="width=device-width, initial-scale=1"> -->
        <title>Document Camera</title>    
        <link rel="stylesheet" href="./dc-mobile.css">
        <link rel="icon" href="https://apps4everyone.tech/img/Apps4logo.ico" sizes="any">
        <link rel="icon" href="https://apps4everyone.tech/img/Apps4Logo.svg" type="image/svg+xml"> 
    </head>
    <body>
        <header class="titleheader">
            <h2>Apps4Everyone.tech </h2>
            <h1>Every Camera</h1>
            <button id="fullscreen" class="fullscreen"></button>
        </header>
        <aside class="toolbar" id="toolbar">
            <!--All the tools and buttons to operate camera-->
            <h3>Tools</h3>
            <section class="tools-container">
                <button id="toggle-camera" class="button tool-button">Camera</button>
                <button id="take-photo" class="button tool-button">Take Photo</button>
            </section>
        </aside>
        <main id="main-container" class="main-container">
            <!--Main display area for camera and screen capture-->\
            <section id="video-container" class="video-container">
                <video id="video"></video>
            </section>
        </main>
        <aside id="assets-bar" class="assets-bar">
            <!--All the photos and  videos captured by camera-->
            <h3>Captures</h3>
            <h4>Click image to download</h4>
            <section id="photo-container" class="photo-container"></section>
        </aside>
        <footer class="main-footer">&copy; 2024 by Neal Easterling</footer>
        <canvas id="canvas" class="canvas"></canvas>
        <script module src="./doc-cam.js"></script> 
    </body>
</html>
